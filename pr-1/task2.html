<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-2</title>
</head>
<style>
    body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    #ans{
        color: rgb(117, 36, 7);
    }
    input{
        padding: 3px;
        border: 1px solid rebeccapurple;
    }
    h3{
        color: rgb(8, 90, 8);
    }
</style>
<body>
    <center style="border: 2px dotted blue;">
        <h1 style="color: rgb(123, 46, 46);">------------------ calculates the BIM------------------</h1>

        <h3>Enter Your Weight in Kg :-</h3>
        <input type="text" id="in1">

        <h3>Enter Your Height in Meter :-</h3>
        <input type="text" id="in2">

        <h2 id="ans"></h2>
    </center>
</body>
</html>
<script>
    let weight = document.getElementById("in1").value
    let height = document.getElementById("in2").value
    let BMI = +weight / (+height * +height)

    document.getElementById("ans").innerText ="BMI = " +BMI.toFixed(2)

</script>
