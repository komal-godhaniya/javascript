<script>

    // push

    let arr1 = ["Komal" , "Mansi" , "Aastha"]

    console.log(arr1)

    // pop

    let arr2 = ["komal" , "Meera" , "Naksh"]
    arr2.pop()

    console.log(arr2)

    // slice

    let a = [1 , 2 , 3 , 4 , 5]
    let ans_slice = a.slice(1 , 3)
    console.log(ans_slice)

    let numArr = [10, 20, 30, 40]

    // map
        
    let arr7 = [4, 9, 16, 25]

    let ans = arr7.map(task1)

    }

    console.log(ans)

    // filter

    let ages = [20, 30, 16, 40]
    let result = ages.filter(check)

    function check(age) {
    return age >= 18
    }
    console.log(result)

    // reduse

    let arr6 = [88, 50, 25, 10]

    let sub = arr6.reduce(task)

    function task(total, num) {
        return total - num
    }

    console.log(sub)
