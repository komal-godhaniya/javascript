<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <style>

    img{
        height: 700px;
        width: 100%;
        display: none;

    }
  </style>

<body>
    
    <img src="https://vnisinvestment.com/wp-content/uploads/2023/09/Greece-Header-Photo.jpg" alt="">
    <img src="https://www.costacruises.co.uk/content/dam/costa/costa-magazine/article-images/greek-islands/kastellorizo-megisti.jpg.image.694.390.medium.jpg" alt="">
    <img src="https://worldwildschooling.com/wp-content/uploads/2024/04/Beautiful-Greek-Islands-for-a-Romantic-Getaway-Symi_%C2%A9-Freesurf_Adobe-Stock-Photo_239740030-1024x576.jpg" alt="">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

<script>

    let pic = document.querySelectorAll("img")
    let index = 0

    function slides(index){

        for(let i=0; i<pic.length;i++){
            pic[i].style.display = "none"
        }
        pic[index].style.display="block"
    }

    function show(){
        setInterval(()=>{
            slides(index)
            index++
            if(index === pic.length){
                index = 0
            }
        },1500)
    }

    show()
</script>
